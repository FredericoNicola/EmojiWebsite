<!DOCTYPE html>

<html lang="pt-pt">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="with=device-width, inicial-scale=1" />
    <title>Emoji Translator</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../Js/java.js"></script>
  </head>

  <body>
    <!-- NAVBAR-->
    <ul>
      <li><a class="activar" href="#logo">Logo</a></li>
      <li><a href="#contacto">Contactos</a></li>
      <li><a href="#oque">Emoji Translator o que faz?</a></li>
      <li style="float: right;"><a href="#sobre">Sobre nos</a></li>
    </ul>
    <br /><br /><br /><br />

    <h1 class="titulo">Emoji Translator</h1>
    <br /><br />
    <!--Caixa de texto-->
    <div class="form">
      <label for="textoint">Introduza o texto:</label>
      <br />
      <input
        type="text"
        id="textoint"
        onfocus="this.value=''"
        value="Escreva aqui"
        size="50"
      />
      <br /><br />
      <div class="botoes">
        <input type="button" value="Lingua" />
        <button onclick="traduzir()">Traduzir</button>
        <button onclick="apagar()">Apagar</button>
      </div>

      <br />
      <br />
      <p>Texto Traduzido:</p>
      <br />
      <output name="traduzido" id="feito"></output>
    </div>
  </body>
</html>
